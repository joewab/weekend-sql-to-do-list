<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>


<h1>Create New Task:</h1>
<div id="header">
  <div class="inputRow">
    <input type="text" id="taskName" class= "inputField" placeholder="Task">
    <input type="text" id="personName" class= "inputField" placeholder="Person Responsible">
    <input type="text" id="taskDescription" class= "inputField inputBig" placeholder="Description">
    <input type="text" id="taskHelpfulNotes" class= "inputField inputBig" placeholder="Helpful Notes">
  </div>
  <div class="adSpot"><h1>Your Ad Here</h1></div>
</div> 
  <div class="submitButton">
    <button id="submitTask" onClick="submitButtonAudio.play();">Submit Task</button>
  </div>

<h1>To Do:</h1>
  <table class="table light-text">
      <thead>
          <tr>
              <th>Task</th>
              <th>Person Responsible</th>
              <th>Description</th>
              <th>Helpful Notes</th>
              <th>Complete?</th>
              <th>Mark as Completed</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody id="taskTableBody">

      </tbody>


  </table>

</body>
</html>
